{% extends "base.html" %}

{% block SignLog %}

{% endblock %}

{% block content %}

<div class="container text-center alert alert-success my-5">
    <h1 class="display-6 fw-bold">Edit Todo Page</h1>
</div>

<div class="container">

    <form action="{% url 'Edit' id %}" method="post">
        {% csrf_token %}
        {% if form %}
            <h3 class="display-6 fw-bold">{{ form.label_tag }}</h3> <br>
                {{form}}
                <br><br>
        {% endif %}

        <button class="btn btn-success" type="submit">Save</button>
    </form>
    
</div>

{% endblock %}
